<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Guidr | Contact</title>

    <link
      href="https://fonts.googleapis.com/css?family=Cinzel:400,700|Lato:300,400,900&display=swap"
      rel="stylesheet"
    />
    <link href="css/index.css" rel="stylesheet" />

    <link rel="shortcut icon" type="image/png" href="/favicon.png" />

    <script src="https://kit.fontawesome.com/7e03f1d830.js"></script>

    <meta name="theme-color" content="#00101e" />

    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body>
    <!-- Header -->
    <header>
      <nav class="navigation" id="nav">
        <div class="nav-logo nav-left">
          <a href="index.html"
            ><img src="img/guidr-logo-white.png" alt="guidr logo" class="logo"
          /></a>
        </div>
        <div class="nav-right">
          <div class="nav-login">
            <button class="nav-btn">
              <a href="https://guidrpro.netlify.com/login"
                >Get Started / Login</a
              >
            </button>
          </div>
          <div class="nav-bar">
            <a
              href="index.html#about"
              class="nav-link"
              onclick="hideElement(), naviconAnimate()"
              >About</a
            >
            <a
              href="index.html#features"
              class="nav-link"
              onclick="hideElement(), naviconAnimate()"
              >Features</a
            >
            <a
              href="contact.html"
              class="nav-link"
              onclick="hideElement(), naviconAnimate()"
              >Contact</a
            >
            <a
              href="team.html"
              class="nav-link"
              onclick="hideElement(), naviconAnimate()"
              >Team</a
            >
          </div>
        </div>
      </nav>
      <button
        onclick="hideElement(), naviconAnimate()"
        class="openbtn"
        id="navicon"
      >
        <div class="navicon bar1"></div>
        <div class="navicon bar2"></div>
        <div class="navicon bar3"></div>
        <div class="hidden-text">Menu</div>
      </button>
    </header>

    <!-- Hero -->
    <section class="hero">
      <div class="clip-text"><h1>&#8203;Guidr</h1></div>
    </section>

    <!-- Content -->
    <section class="contact" id="contact">
      <div class="main-section">
        <h2>Contact Us</h2>
        <p>
          Questions? Concerns? Ideas? Go on an awesome trek? We'd love to hear
          from you.
        </p>
        <div class="contact-form">
          <form
            action="https://formspree.io/r.poliakon@gmail.com"
            method="POST"
          >
            <div class="form-info  flex-container">
              <div class="form-name half">
                <input
                  type="text"
                  name="name"
                  placeholder="Name"
                  id="name"
                  required
                />
                <label class="label" for="name">Name</label>
              </div>

              <div class="form-email half">
                <input
                  type="email"
                  name="email"
                  placeholder="Email"
                  id="email"
                  required
                />
                <label class="label" for="email">Email</label>
              </div>
            </div>

            <div class="form-message">
              <textarea
                name="message"
                placeholder="Message"
                id="message"
                rows="6"
              ></textarea>
              <label class="label" for="message">Message</label>
            </div>
            <div>
              <input type="submit" value="Send Message" class="form-btn" />
            </div>
          </form>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <div class="nav-logo">
        <h3><a href="index.html">Guidr</a></h3>
      </div>
      <div class="nav-bar">
        <a href="index.html#about" class="nav-link">About</a>
        <a href="index.html#features" class="nav-link">Features</a>
        <a href="contact.html" class="nav-link">Contact</a>
        <a href="team.html" class="nav-link">Team</a>
      </div>
      <div class="nav-text">
        <p>
          &copy; 2019 Guidr
        </p>
      </div>
    </footer>
  </body>

  <script>
    const width = window.innerWidth;

    function naviconAnimate() {
      const navicon = document.getElementById("navicon");
      if (width <= 750) {
        navicon.classList.toggle("change");
      }
    }

    function hideElement() {
      const controlBox = document.getElementById("nav");
      if (width <= 750) {
        controlBox.classList.toggle("active");
      }
    }
  </script>
</html>
